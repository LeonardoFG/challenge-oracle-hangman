<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Leonardo FG - Challenge Oracle ONE Semana 03 e 04: Crie seu próprio jogo da forca com Javascript</title>
    <link rel="stylesheet" href="css/style.css">

  <body>
    <img class="alogo" src="img/alura-logo.svg">
    <div style="text-align:center; margin: 50px 0px;">
      <h1 class="titulo">Jogo da Forca</h1>
      <button class="btn" id="iniciar-jogo">COMEÇAR A JOGAR</button>
    </div>
    <div id='nova-palavra' style="text-align:center">
      <img src="img/exclamacao.svg">
      <label id="mensagemE" for="input-texto">Máx. de 8 letras</label>
      <input class="text-input" type="text" id="input-nova-palavra" placeholder="Digite uma palavra ou frase">
      <button class="btn" id="nova-palavra">ADICIONAR NOVA PALAVRA</button> 
    </div>
    <div style="text-align:center;">
      <canvas id="forca" height="800px" width="1200px"></canvas>
    </div>
    <section class="rodape">
      <br>
      <a href="https://github.com/LeonardoFG" style="margin-right:40px;">

        https://github.com/LeonardoFG
      </a>
      
      <a href="https://www.linkedin.com/in/leonardofg/" style="margin-right:40px;">
        <img src="img/linkedin.svg" alt="https://www.linkedin.com/in/leonardofg/" style="width:16px;height:16px;">
        https://www.linkedin.com/in/leonardofg/

    <script type="text/javascript" src="js/forca.js"></script>
