<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Leonardo FG - Challenge Oracle ONE Semana 03 e 04: Crie seu próprio jogo da forca com Javascript</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.alura.ico">
  </head>
  <body>
    <img class="alogo" src="img/alura-logo.svg">
    <div>
      <h1 class="titulo">Jogo da Forca</h1>
    </div>
    <div>
      <canvas id="canvas-forca" height="510px" width="350px"></canvas>
    </div>

    <div id='nova-palavra'>
      <img src="img/exclamacao.svg">
      <label id="mensagemE" for="input-texto">Máx. de 8 letras</label>
      <input class="text-input" type="text" pattern="[A-Z]{2,8}" id="input-nova-palavra" placeholder="Digite uma palavra">
    </div>
    <div class="botoes"> 
      <button class="btn" id="iniciar-jogo">COMEÇAR A JOGAR</button>
      <button class="btn" id="nova-palavra-btn">ADICIONAR NOVA PALAVRA</button> 
    </div>

    <footer> 
      <br>
      <div class="rodape">
        <a href="https://github.com/LeonardoFG">
          <img src="img/github-mark.svg" alt="https://github.com/LeonardoFG">
          https://github.com/LeonardoFG
        </a>
        
        <a href="https://www.linkedin.com/in/leonardofg/">
          <img id="logo-in" src="img/linkedin.svg" alt="https://www.linkedin.com/in/leonardofg/">
          https://www.linkedin.com/in/leonardofg/
        </a>
      </div>
    </footer>  
    
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/forca.js"></script>
  </body>
</html>
